<div class="col l10">
	<h5 class="center-align white-text">Latest Imbibes</h5>
	<div class="divider"></div>
	<div class="row">
		<div ng-repeat="person in ImbibesCtrl.all_users" class="card" style="height: 20%; width: 25%">
			<div class="card-image">
				<img src="images/cheers.jpg" class="activator" height="100%" width="100%"/>
				<span class="card-title brown activator" ng-bind="person.handle"></span>
			</div>
			<div class="card-reveal">
		      	<span class="card-title" style="font-size: 1rem">{{person.handle}} Suds Number: {{person.beers}}<i class="material-icons tiny right">close</i></span>
		      	<p style="font-size: 1rem">{{person.handle}} Taste Test: "Great body and finish!"</p>
		      	<p style="font-size: 1rem">{{person.handle}} Brewery Thoughts: "Fantastic space and staff!"</p>
		    </div>
		</div>
	</div>
</div>
<div class="col l2 white-text">
	<h5 class="center-align">Leaderboard</h5>
	<div class="divider" style="margin-bottom: 7.5px"></div>
	<div class="chip" ng-repeat="person in ImbibesCtrl.all_users | orderBy: 'beers'">
		<img src="images/logomap.png" alt="user">{{person.handle}}
	</div>
</div>
